<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Royer Ramirez Ruiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            flex-direction: column;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
        }
        .dropdown {
            position: absolute;
            top: 60px;
            left: 20px;
            background: #1a1f2b;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 19;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease-in-out;
        }
        .dropdown.show {
            transform: scaleY(1);
        }
        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .dropdown a:hover {
            background: #58a6ff;
        }
        .content {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.1);
        }
        .resume-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="https://blog.royerramirez.com">Blog</a>
    </div>
    
    <div class="content">
        <h1 class="text-3xl font-bold">Royer Ramirez Ruiz</h1>
        <p class="text-gray-400 mt-2">Staff Engineer at Maven Robotics</p>
        
        <div class="resume-container mt-6">
            <iframe src="assets/resume/Resume.pdf" width="100%" height="500px" style="border-radius: 5px; border: none;"></iframe>
        </div>
        
        <a href="assets/resume/Resume.pdf" download class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded transition duration-300">
            Download
        </a>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
    </script>
</body>
</html>
