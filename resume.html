<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Royer Ramirez Ruiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            flex-direction: column;
            margin: 0;
            padding: 5vh 5vw;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
            transition: background 0.3s;
        }
        .menu:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .dropdown {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(26, 31, 43, 0.8);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 19;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease-in-out;
        }
        .dropdown.show {
            transform: scaleY(1);
        }
        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .dropdown a:hover {
            background: rgba(88, 166, 255, 0.5);
        }
        .content {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .resume-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
        }
        .resume-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .download-button {
            margin-top: 10px;
            background: #1f6feb;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .download-button:hover {
            background: #58a6ff;
        }
        @media screen and (max-width: 768px) {
            body {
                padding: 2vh 2vw;
            }
            .menu {
                font-size: 1.2rem;
                padding: 6px 10px;
            }
            .resume-container {
                width: 100%;
                height: 70vh;
            }
            .download-button {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="https://blog.royerramirez.com">Blog</a>
    </div>
    
    <div class="content">
        <div class="resume-container">
            <iframe src="assets/resume/Resume.pdf"></iframe>
        </div>
        <a href="assets/resume/Resume.pdf" download class="download-button">Download</a>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
    </script>
</body>
</html>
