<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royer Ramirez Ruiz - Staff Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
        }
        .dropdown {
            position: absolute;
            top: 60px;
            left: 20px;
            background: #1a1f2b;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 19;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease-in-out;
        }
        .dropdown.show {
            transform: scaleY(1);
        }
        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .dropdown a:hover {
            background: #58a6ff;
        }
        .content {
            max-width: 700px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }
        .hero img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.1);
            display: block;
            margin: 0 auto;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #8b949e;
            margin-top: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 2rem;
            color: #58a6ff;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #1f6feb;
        }
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.3;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="https://blog.royerramirez.com">Blog</a>
    </div>
    <div class="matrix-bg">
        <canvas id="matrixCanvas"></canvas>
    </div>
    
    <div class="content">
        <section class="hero">
            <img src="https://avatars.githubusercontent.com/u/29738034" alt="Royer Ramirez Ruiz">
            <h1>Royer Ramirez Ruiz</h1>
            <p>Staff Engineer at Maven Robotics. | ex-Rivian, ex-Rakuten</p>
        </section>
        
        <section class="social-links">
            <a href="https://github.com/royerramirez" class="github"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/in/royerramirezruiz" class="linkedin"><i class='bx bxl-linkedin'></i></a>
            <a href="mailto:info@royerramirez.com" class="email"><i class='bx bx-envelope'></i></a>
        </section>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
        
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 255, 0, 0.3)";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 100);
        
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
